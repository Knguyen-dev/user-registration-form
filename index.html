<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Registration</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <header id="page-header">
                <h2 id="page-title">User Registration!</h2>
                <p id="page-desc">
                    Brought to you by the same people who made cold pencils
                </p>
            </header>
            <div class="main-content">
                <section class="form-container">
                    <h1 id="platform-title">Libraire</h1>

                    <!-- Form for registering a new account -->
                    <form id="user-registration-form" novalidate>
                        <fieldset>
                            <label for="email-input-el"> Email: </label>
                            <input
                                type="email"
                                id="email-input-el"
                                name="email"
                                required
                            />
                            <span
                                class="field-error-message"
                                id="email-error"
                            ></span>
                        </fieldset>

                        <fieldset>
                            <label for="country-input-el"> Country: </label>
                            <select id="country-input-el" name="country">
                                <option value="united states">
                                    United States
                                </option>
                                <option value="canada">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="germany">Germany</option>
                                <option value="france">France</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="zipcode-input-el"> Zip Code: </label>
                            <input
                                type="text"
                                id="zipcode-input-el"
                                name="zipcode"
                                required
                            />
                            <span
                                class="field-error-message"
                                id="zipcode-error"
                            ></span>
                        </fieldset>

                        <fieldset>
                            <label for="password-input-el"> Password: </label>
                            <input
                                type="password"
                                id="password-input-el"
                                name="password"
                                pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,12}$"
                                minlength="8"
                                maxlength="12"
                                required
                            />
                            <span
                                class="field-error-message"
                                id="password-error"
                            ></span>
                        </fieldset>

                        <fieldset>
                            <label for="password-retype-input-el">
                                Retype Password:
                            </label>
                            <input
                                type="password"
                                id="password-retype-input-el"
                                name="retyped-password"
                                required
                            />
                            <span
                                class="field-error-message"
                                id="retype-password-error"
                            ></span>
                        </fieldset>

                        <button type="submit">Register</button>
                    </form>

                    <hr class="solid-divider" />

                    <!-- Or login to an already existing account -->
                    <section id="login-account-redirect-section">
                        <span id="login-redirect-message"
                            >Already have an account?
                            <a class="login-page-link" href="#">Login</a></span
                        >
                    </section>
                </section>
            </div>

            <footer id="page-footer">
                <nav id="footer-nav">
                    <ul id="footer-nav-list">
                        <li class="footer-nav-list-item">
                            <a href="#">About</a>
                        </li>
                        <li class="footer-nav-list-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="footer-nav-list-item">
                            <a href="#">Jobs</a>
                        </li>
                        <li class="footer-nav-list-item">
                            <a href="#">Privacy</a>
                        </li>
                        <li class="footer-nav-list-item">
                            <a href="#">Terms</a>
                        </li>
                        <li class="footer-nav-list-item">
                            <a href="#">Metaverse</a>
                        </li>
                    </ul>
                </nav>

                <section id="footer-secondary-content">
                    <p id="footer-info">
                        <span id="date-el">2020</span> Knguyen and Co.
                    </p>
                </section>
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
